<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login_conatiner">
    <h1>Login to Namaz App</h1>
    <div class="login_form">
      <input type="email" placeholder="Enter Email" id="login_email" />
      <input type="password" placeholder="Enter Password" id="login_password" />
      <button onclick="loginbtn()">Login</button>
      <span>Don't have account <a href="./signup.html">signup</a></span>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
